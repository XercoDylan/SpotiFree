<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotifyâ€‘like UI (HTML + CSS)</title>
  <style>
    /* ====== Design tokens ====== */
    :root{
      --bg:#0f1115;          /* app background */
      --panel:#141821;       /* panels / cards */
      --panel-2:#0d1117;     /* darker panels */
      --muted:#9aa5b1;       /* secondary text */
      --text:#e6edf3;        /* primary text */
      --accent:#1db954;      /* Spotify green-ish */
      --accent-2:#19a246;    /* accent hover */
      --hover:#1a2030;       /* hover fill */
      --border:#202636;      /* subtle borders */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 14px;
      --sidebar-w: 260px;
      --player-h: 88px;
    }

    /* ====== Base ====== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text); background:var(--bg);
      display:grid; grid-template-columns: var(--sidebar-w) 1fr; grid-template-rows: 1fr;
      min-height:100vh;
    }
    a{color:inherit; text-decoration:none}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* ====== Sidebar ====== */
    .sidebar{
      position:sticky; top:0; align-self:start; height:100vh; padding:16px; 
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border-right:1px solid var(--border);
    }
    .brand{display:flex; align-items:center; gap:10px; padding:10px; margin-bottom:8px}
    .brand-logo{width:26px; height:26px; border-radius:50%; background:linear-gradient(135deg,var(--accent),#27e07a)}
    .brand h1{font-size:16px; font-weight:700; letter-spacing:.3px; margin:0}

    .nav{display:grid; gap:6px; margin-top:8px}
    .nav a{display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:10px; color:var(--muted)}
    .nav a:hover, .nav a[aria-current="page"]{background:var(--hover); color:var(--text)}
    .nav svg{width:18px; height:18px; opacity:.9}

    .library{
      margin-top:16px; padding:12px; background:var(--panel-2); border:1px solid var(--border); border-radius:12px;
    }
    .library h2{font-size:12px; text-transform:uppercase; letter-spacing:.12em; color:var(--muted); margin:0 0 8px}
    .scroll-mini{display:grid; gap:8px; max-height:32vh; overflow:auto; padding-right:4px}
    .pill{display:flex; align-items:center; gap:10px; padding:10px; background:var(--panel); border:1px solid var(--border); border-radius:999px}
    .dot{width:8px;height:8px;border-radius:50%; background:var(--accent)}

    /* ====== Main ====== */
    .main{
      min-width:0; /* fix flex overflow */
      display:grid; grid-template-rows:auto 1fr; height:100vh; position:relative;
    }
    .topbar{
      position:sticky; top:0; z-index:5; 
      display:flex; align-items:center; gap:12px; padding:14px 18px; 
      background:linear-gradient(180deg, rgba(20,24,33,.95), rgba(20,24,33,.75) 70%, rgba(20,24,33,0));
      backdrop-filter:saturate(1.2) blur(8px);
      border-bottom:1px solid var(--border);
    }
    .search{flex:1; display:flex; align-items:center; gap:10px; padding:10px 12px; background:var(--panel); border:1px solid var(--border); border-radius:999px}
    .search input{flex:1; background:transparent; border:0; outline:0; color:var(--text)}
    .chip{padding:8px 12px; background:var(--panel); border:1px solid var(--border); border-radius:999px; color:var(--muted)}
    .chip:hover{color:var(--text); background:var(--hover)}

    .content{min-height:0; overflow:auto; padding:18px; padding-bottom: calc(var(--player-h) + 20px)}

    .section{display:grid; gap:14px; margin:12px 0 22px}
    .section h3{margin:0; font-size:20px}

    .grid{display:grid; gap:16px; grid-template-columns: repeat(6, minmax(0,1fr))}
    @media (max-width:1200px){.grid{grid-template-columns: repeat(5,1fr)}}
    @media (max-width:1000px){:root{--sidebar-w: 76px} .brand h1{display:none} .nav a span{display:none} .grid{grid-template-columns: repeat(4,1fr)}}
    @media (max-width:800px){.grid{grid-template-columns: repeat(3,1fr)}}
    @media (max-width:620px){body{grid-template-columns: 1fr} .sidebar{display:none} .grid{grid-template-columns: repeat(2,1fr)}}

    .card{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; position:relative}
    .cover{aspect-ratio:1/1; background:
      radial-gradient(120% 120% at 100% 0%, rgba(255,255,255,.08) 0%, transparent 40%),
      linear-gradient(135deg, #26324a, #1b2436 55%, #101827)
    ; display:grid; place-items:center}

    .album-cover {
      max-width: 100%;   /* Image will shrink/grow with container */
      height: auto;      /* Keeps aspect ratio */
      display: block;    /* Removes bottom gap */
      border-radius: 8px; /* Optional: rounded corners */
    }

    .cover .disc{width:48%; aspect-ratio:1/1; border-radius:50%; background:radial-gradient(circle at 40% 40%, rgba(255,255,255,.15), transparent 40%), #0e1421; border:6px solid #1e273b}
    .card .meta{padding:10px 12px 12px}
    .title{font-weight:600; font-size:14px; margin:0 0 4px}
    .artist{margin:0; color:var(--muted); font-size:12px}

    .play{
      position:absolute; right:12px; bottom:76px; width:44px; height:44px; border-radius:50%; border:0; 
      display:grid; place-items:center; background:var(--accent); box-shadow:var(--shadow); opacity:0; transform:translateY(6px); transition:.24s ease;
    }
    .play:hover{background:var(--accent-2)}
    .card:hover .play{opacity:1; transform:translateY(0)}

    /* ====== Player ====== */
    .player{
      position:fixed; left:0; right:0; bottom:0; height:var(--player-h); 
      background:linear-gradient(180deg, rgba(13,17,23,.8), rgba(13,17,23,.95)); backdrop-filter: saturate(1.2) blur(8px);
      border-top:1px solid var(--border); display:grid; grid-template-columns: 1fr auto 1fr; align-items:center; gap:12px; padding:12px 18px; z-index:10
    }
    .now{display:flex; align-items:center; gap:12px; min-width:0}
    .now .thumb{width:56px; height:56px; border-radius:8px; background:linear-gradient(135deg,#303b58,#171f33); border:1px solid var(--border)}
    .ellip{overflow:hidden; white-space:nowrap; text-overflow:ellipsis}
    .muted{color:var(--muted); font-size:12px}

    .controls{display:flex; align-items:center; gap:10px}
    .btn{width:36px; height:36px; display:grid; place-items:center; border-radius:50%; border:1px solid var(--border); background:var(--panel)}
    .btn:hover{background:var(--hover)}
    .btn.primary{width:42px; height:42px; background:var(--accent); border-color:transparent}
    .btn.primary:hover{background:var(--accent-2)}

    .progress{display:flex; align-items:center; gap:8px; user-select:none}
    .bar{appearance:none; -webkit-appearance:none; height:6px; width:min(46vw, 560px); background:var(--panel); border-radius:999px; outline:none}
    .bar::-webkit-slider-thumb{appearance:none; -webkit-appearance:none; width:14px; height:14px; background:var(--accent); border-radius:50%; cursor:pointer; margin-top:-4px}
    .bar::-moz-range-thumb{width:14px; height:14px; background:var(--accent); border-radius:50%; border:0}

    .right{display:flex; align-items:center; gap:12px; justify-self:end}
    .vol{width:120px}

    /* scrollbars */
    ::-webkit-scrollbar{height:10px;width:10px}
    ::-webkit-scrollbar-thumb{background:#2a3246;border-radius:999px}
    ::-webkit-scrollbar-track{background:transparent}
  </style>
</head>
<body>
  <!-- ====== SIDEBAR ====== -->
  <aside class="sidebar" aria-label="Sidebar">
    <div class="brand" aria-label="App brand">
      <div class="brand-logo" aria-hidden="true"></div>
      <h1>SpotiFree By Xerco</h1>
    </div>

    <nav class="nav" aria-label="Primary">
      <a href="#" aria-current="page"> 
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3l9 7v11h-6v-7H9v7H3V10l9-7z"/></svg>
        <span>Home</span>
      </a>
    </nav>


  </aside>

  <!-- ====== MAIN ====== -->
  <main class="main">
    <header class="topbar">
      <div class="search" role="search">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true"><path d="M10 18a8 8 0 116.32-3.16l4.42 4.42-1.41 1.41-4.42-4.42A8 8 0 0110 18zm0-2a6 6 0 100-12 6 6 0 000 12z"/></svg>
        <input type="search" id="songSearch" placeholder="What do you want to listen to?" aria-label="Search" />
      </div>
    </header>

    <div class="content">
      <!-- Section: Good afternoon -->
      <section class="section" aria-label="Good afternoon">
        <h3>Good afternoon</h3>
        <div class="grid" id = "songsContainer">
          <!-- 12 demo cards -->
          <!-- Reusable card pattern -->
        </div>
      </section>

    </div>
  </main>

  <!-- ====== PLAYER ====== -->
  <footer id = "playBar" class="player" aria-label="Now playing">
    
     <div class="now">
      <div class="thumb" aria-hidden="true"><img  class="album-cover" id = "currentImage" src="" alt="Album"></div>
      <div class="ellip">
        <div class="ellip" id = "currentSong" style="font-weight:600"></div>
        <div class="muted ellip" id = "currentArtist"></div>
      </div>
    </div>
    
 

    <div class="controls">
      <button class="btn" aria-label="Shuffle" title="Shuffle">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M14.82 13.41L7.41 6 6 7.41l7.41 7.41 1.41-1.41zM14 6h4v4l2-2V4h-6l2 2zM6 14l-2 2v4h6l-2-2H6v-2l2-2-2-2zm12 0h-2l-2 2 2 2h2v2l2 2v-6l-2-2z"/></svg>
      </button>
      <button class="btn" aria-label="Previous" title="Previous">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M6 6h2v12H6zm3 6l9 6V6l-9 6z"/></svg>
      </button>
      <button id = "playBtn" class="btn primary" aria-label="Play/Pause" title="Play">
        <svg width="18" height="18"  fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path id = "Play/Pause" d=""/></svg>
      </button>

      

      <button class="btn" aria-label="Next" title="Next">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M16 6h2v12h-2zM6 6l9 6-9 6V6z"/></svg>
      </button>
      <button class="btn" aria-label="Repeat" title="Repeat">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M7 7h9v3l4-4-4-4v3H6a4 4 0 00-4 4v3h2V9a2 2 0 012-2zm10 10H8v-3l-4 4 4 4v-3h10a4 4 0 004-4v-3h-2v3a2 2 0 01-2 2z"/></svg>
      </button>

      <div class="progress">
        <span class="muted" aria-hidden="true" id = "currentTime"></span>
        <input class="bar" type="range" min="0" max="100" value="32" aria-label="Playback position" />
        <span class="muted" aria-hidden="true" id = "totalTime"></span>
      </div>
    </div>

    <div class="right">
      <button class="btn" aria-label="Lyrics" title="Lyrics">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M3 4h18v2H3V4zm0 4h12v2H3V8zm0 4h18v2H3v-2zm0 4h12v2H3v-2z"/></svg>
      </button>
      <button class="btn" aria-label="Queue" title="Queue">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M3 6h18v2H3V6zm0 4h18v2H3v-2zm0 4h12v2H3v-2zm14 0h4v2h-4v-2z"/></svg>
      </button>
      <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true"><path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2a3 3 0 100-6 3 3 0 000 6z"/></svg>
      <input class="bar vol" type="range" min="0" max="100" value="60" aria-label="Volume" />
    </div>
  </footer>
  <script type="module"  src="/static/client.js"></script>
  <script  type="module" src="/static/songs.js"></script>
  <script  type="module" src="/static/search.js"></script>
</body>
</html>
