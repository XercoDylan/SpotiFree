<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - SpotiFree</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <main class="main" style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
    <form class="upload-form" style="max-width:380px;width:100%;">
      <h2 style="text-align:center;margin-bottom:1rem;">Create Account</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

      <button type="submit">Sign Up</button>

      <p style="text-align:center;color:var(--muted);margin-top:1rem;">
        Already have an account? <a href="/login" style="color:var(--accent);">Log in</a>
      </p>
    </form>
  </main>
</body>
</html>
